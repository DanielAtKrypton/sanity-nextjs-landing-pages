language: node_js
dist: xenial

node_js:
    - lts/*

before_install:
- npm install
- npm run update
- npm run build

after_install:
# - npm run dev

after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    git checkout production
    git reset --hard master
    git -c user.name='travis' -c user.email='travis' commit -m init
    # Make sure to make the output quiet, or else the API token will leak!
    # This works because the API key can replace your password.
    git push -f -q https://krypton-unite:$GITHUB_API_KEY@github.com/krypton-unite/production master &>/dev/null
    cd "$TRAVIS_BUILD_DIR"
  fi